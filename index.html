<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunter x Shots</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <!-- Navbar Sec -->
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">HUNTER x SHOTS</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__links" id="about-page">x</a>
          </li>
          <li class="navbar__item">
            <a href="#shots" class="navbar__links" id="shots-page">Shots</a>
          </li>
          <li class="navbar__btn">
            <button class="button" id="add">Add</button>
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              style="display: none"
            />
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Sec -->
    <div class="hero" id="home">
      <div class="hero__container">
        <h1 class="hero__heading">Take your <span>shot</span></h1>
        <p class="hero__description">Hunter x Hunter</p>
      </div>
    </div>

    <!-- x Sec -->
    <div class="main" id="about">
      <div class="main__container">
        <div class="main__img--container">
          <img src="Components/image.png" alt="ICON" class="icon-image" />
        </div>
        <div class="main__content">
          <h1>Do you want to hunt...</h1>
          <h2>Illustrated by Yoshihiro Togashi and Madhouse</h2>
          <p>
            Shoot and collect your favorite illustrations to enjoy and remember
            the art
          </p>
        </div>
      </div>
    </div>

    <!-- Shots Sec -->
    <div class="shots" id="shots">
      <h2>Collection</h2>
      <div class="shots__container" id="shotsContainer"></div>
    </div>
    <!-- Footer Sec -->
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__logo">HUNTER x SHOTS</div>
        <p class="website__rights">Â© 2024. All rights reserved</p>
        <div class="footer__socials">
          <a
            href="https://discord.com"
            target="Ik wil mijn echt sociale media niet zetten"
            ><i class="fab fa-discord"></i
          ></a>
          <a
            href="https://www.linkedin.com"
            target="Ik wil mijn echt sociale media niet zetten"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a
            href="https://www.instagram.com"
            target="Ik wil mijn echt sociale media niet zetten"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://mail.google.com"><i class="fas fa-envelope"></i></a>
          <a
            href="https://twitter.com"
            target="Ik wil mijn echt sociale media niet zetten"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>

</html>
