<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunter x Shots</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Navbar Sec -->
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">HUNTER x SHOTS</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#x" class="navbar__links" id="x-page">x</a>
          </li>
          <li class="navbar__item">
            <a href="#shots" class="navbar__links" id="shots-page">Shots</a>
          </li>
          <li class="navbar__btn">
            <a href="#add" class="button" id="add">Add</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Sec -->
    <div class="hero" id="home">
      <div class="hero__container">
        <h1 class="hero__heading">Take your <span>shot</span></h1>
        <p class="hero__description">Hunter x Hunter</p>
        <button class="main__btn"><a href="#">Collection</a></button>
      </div>
    </div>
    <!-- x Sec -->
    <div class="main" id="about">
      <div class="main__container">
        <div class="main__img--container">
          <img src="Components/image.png" alt="ICON" class="icon-image" />
        </div>
        <div class="main__content">
          <h1>Do you want to hunt...</h1>
          <h2>Illustrated by Yoshihiro Togashi and Madhouse</h2>
          <p>
            Shoot and collect your favorite illustrations to enjoy and remember
            the art
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
